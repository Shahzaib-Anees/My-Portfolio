<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Home Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assests/Media-Sheets/Media1.CSS">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav role="navbar">
            <section id="nav_section">
                <article class="navbar">
                    <div class="nav_logo">
                        <img src="./assests/Media/Portfolio-Logo-org2-removebg-preview.png" alt="Logo">
                    </div>

                    <div class="mobile-ham-icon">
                        <i class="fa-solid fa-bars-staggered" onclick="hamburger_menu()"></i>
                    </div>
                    <ul id="nav_links">
                        <div id="hamburger-xmark">
                            <i class="fa-solid fa-xmark" onclick="hamburger_remover()"></i>
                        </div>
                        <li class="link">
                            <a href="">Home
                            </a>
                        </li>
                        <li class="link">
                            <a href="">Projects
                            </a>
                        </li>
                        <li class="link">
                            <a href="">Services
                            </a>
                        </li>
                        <li class="link">
                            <a href="">Contact me
                            </a>
                        </li>
                        <li class="link">
                            <a href="">About
                            </a>
                        </li>
                    </ul>
                </article>
            </section>
        </nav>
    </header>
    <main>
        <section id="hero_sec">
            <div class="hero_content">
                <div class="text-container">
                    <h1 class="text">Hello ! I'm
                        <span class="text hero-span">Shahzaib</span>
                    </h1>
                </div>
                <ul class="text anim-text">
                    <span class="text static-txt">I'm a </span>
                    <span class="text dynamic-txt hero-span">WEB DEVELOPER ...</span>
                </ul>
            </div>
            <div class="img_content">
                <img src="./assests/Media/dev-img2-removebg-preview.png" alt="bg-image">
            </div>
        </section>
    </main>

    <footer>
        <section id="foot_sec">
            <article class="foot-content">
                <div id="code-icon">
                    <i class="fa-solid fa-code"></i>
                </div>
                <div class="foot-quick-links">
                    <h3>
                        Quick Links
                    </h3>
                    <ul class="foot_links">
                        <li class="link">
                            <a href="">Home
                            </a>
                        </li>
                        <li class="link">
                            <a href="">About
                            </a>
                        </li>
                        <li class="link">
                            <a href="">Projects
                            </a>
                        </li>
                        <li class="link">
                            <a href="">Services
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="feedback-sec">
                    <h3>Feedback</h3>
                    <p>Give your Valuable Feedback here</p>
                    <div class="client-feed">
                        <input type="email" class="user-feed-mail" placeholder="Enter your email here">
                        <div id="foot-magnify-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                </div>

                <!-- Social Links  -->
                <div class="social-links">
                    <h3>Connect </h3>
                    <p>You can Connect with me on</p>
                    <div class="icon-links">
                        <a href="" class="foot-socials">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                        <a href="" class="foot-socials">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                        <a href="" class="foot-socials">
                            <i class="fa-brands fa-square-instagram"></i>
                        </a>
                        <a href="" class="foot-socials">
                            <i class="fa-brands fa-square-x-twitter"></i>
                        </a>
                    </div>
            </article>
        </section>
    </footer>
</body>
<script src="./assests/script/app.js"></script>
</html>
